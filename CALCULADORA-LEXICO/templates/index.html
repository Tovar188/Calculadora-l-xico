<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
       
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1>Calculadora con analizador Léxico</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <input type="text" name="expression" class="form-control" placeholder="Expresión matemática" required value="{{ expression }}" readonly>
            </div>
            <div class="form-group">
                {% if result %}
                <div class="mt-3">
                    <h3>Resultado: {{ result }}</h3>
                </div>
                {% endif %}

                {% if error %}
                <div class="mt-3">
                    <h3>Error: {{ error }}</h3>
                </div>
                {% endif %}
                <table>
                    <tr>
                        <td><button type="button" class="btn btn-primary button" onclick="appendValue('7')">7</button>
                        </td>
                        <td><button type="button" class="btn btn-primary button" onclick="appendValue('8')">8</button>
                        </td>
                        <td><button type="button" class="btn btn-primary button" onclick="appendValue('9')">9</button>
                        </td>
                        <td><button type="button" class="btn btn-secondary button" onclick="appendValue('+')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-primary button" onclick="appendValue('4')">4</button>
                        </td>
                        <td><button type="button" class="btn btn-primary button" onclick="appendValue('5')">5</button>
                        </td>
                        <td><button type="button" class="btn btn-primary button" onclick="appendValue('6')">6</button>
                        </td>
                        <td><button type="button" class="btn btn-secondary button" onclick="appendValue('-')">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-primary button" onclick="appendValue('1')">1</button>
                        </td>
                        <td><button type="button" class="btn btn-primary button" onclick="appendValue('2')">2</button>
                        </td>
                        <td><button type="button" class="btn btn-primary button" onclick="appendValue('3')">3</button>
                        </td>
                        <td><button type="button" class="btn btn-secondary button" onclick="appendValue('*')">*</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-primary button" onclick="appendValue('0')">0</button>
                        </td>
                        <td><button type="button" class="btn btn-primary button" onclick="appendValue('.')">.</button>
                        </td>
                        <td><button type="button" class="btn btn-secondary button" onclick="appendValue('√')">√</button>
                        </td>
                        <td><button type="button" class="btn btn-secondary button" onclick="appendValue('/')">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-secondary button" onclick="appendValue('%')">%</button>
                        </td>
                        <td><button type="button" class="btn btn-secondary button" onclick="appendValue('(')">(</button>
                        </td>
                        <td><button type="button" class="btn btn-secondary button" onclick="appendValue(')')">)</button>
                        </td>
                        <td><button type="button" class="btn btn-danger button" onclick="clearInput()">C</button></td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary mt-4">Calcular</button>
            </div>

        </form>

        <div class="row">
            <div class="col">
                {% if tokens %}
                <div class="mt-3">
                    <h3>Análisis Léxico:</h3>
                    Tipo       Token
                    <ul>
                        {% for token in tokens %}
                        <li>{{ token }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>

        </div>

    </div>

    <script>
        function appendValue(value) {
            var expressionInput = document.getElementsByName('expression')[0];
            expressionInput.value += value;
        }

        function clearInput() {
            var expressionInput = document.getElementsByName('expression')[0];
            expressionInput.value = '';
        }
    </script>
</body>

</html>
